<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Research Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-override.css">
    
</head>
<body class="bg-light">
    <!-- Navigation will be loaded dynamically -->
    <div id="navbar-container"></div>
    
    <!-- Main content area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar will be loaded dynamically based on user role -->
            <div id="sidebar-container" class="col-md-3 col-lg-2 d-md-block sidebar collapse"></div>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
                <!-- Content will be loaded dynamically here -->
                <div id="content-container"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark-green text-white">
        <div class="container text-center">
            <span>Graduate Research Platform &copy; 2025</span>
            <span>International Islamic University Islamabad</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load scripts in correct order -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/faculty.js"></script>
    <script src="js/student.js"></script>
    <script src="js/chat.js"></script>
    
    <script>
        // Initialize the app after all scripts are loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadNavbar();
            checkAuthState();
        });
    </script>

</body>
</html>
